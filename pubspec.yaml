name: deskos
description: A Flutter WebView application that works across all platforms
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7
  http: ^1.2.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png" # You need to convert your SVG to PNG
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#673ab7"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # Min size in px
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"